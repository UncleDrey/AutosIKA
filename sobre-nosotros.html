<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutosIKA - Sobre Nosotros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel" src="js/data.js"></script>
    <script type="text/babel" src="js/components.js"></script>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        
        const App = () => {
            const [paginaActual, setPaginaActual] = React.useState('nosotros');
            
            return (
                <>
                    <Header paginaActual={paginaActual} setPagina={setPaginaActual} />
                    <main>
                        <section className="sobre-nosotros">
                            <div className="container">
                                <div className="sobre-contenido">
                                    <h2>Sobre Nosotros</h2>
                                    <p>AutosIKA es un concesionario líder con más de 15 años de experiencia en el mercado automotriz. Nos especializamos en la venta, alquiler y asesoramiento personalizado de vehículos.</p>
                                    <p>Nuestro compromiso es ofrecer calidad, transparencia y el mejor servicio al cliente, ayudándote a encontrar el vehículo perfecto para tus necesidades.</p>
                                </div>
                                <div className="mision-vision">
                                    <div className="mision-card">
                                        <h3>Nuestra Misión</h3>
                                        <p>Proporcionar soluciones de movilidad confiables y accesibles, con un servicio excepcional que supere las expectativas de nuestros clientes.</p>
                                    </div>
                                    <div className="vision-card">
                                        <h3>Nuestra Visión</h3>
                                        <p>Ser el concesionario de referencia en la región, reconocido por nuestra integridad, innovación y compromiso con la satisfacción del cliente.</p>
                                    </div>
                                </div>
                                <div className="ubicacion-card">
                                    <h3>Ubicación y Contacto</h3>
                                    <div className="ubicacion-info">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                            <circle cx="12" cy="10" r="3"/>
                                        </svg>
                                        <div className="ubicacion-detalles">
                                            <p><strong>Dirección:</strong> Bata, Ciudad</p>
                                            <p><strong>Horario:</strong> Lunes a Sábado, 9:00 - 19:00</p>
                                            <p><strong>Teléfono:</strong> +240 123 456</p>
                                            <p><strong>Email:</strong> info@autosika.com</p>
                                        </div>
                                    </div>
                                </div>
                                <Servicios />
                                <Contacto />
                            </div>
                        </section>
                    </main>
                    <Footer setPagina={setPaginaActual} />
                </>
            );
        };
        
        root.render(<App />);
    </script>
</body>
</html>
